<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
			Мобильный сервис СМС-рассылок от SMS24X7.RU
        </title>
        <link rel="stylesheet" href="jquery.mobile-1.1.1.min.css" />
        <script src="jquery.min.js">
        </script>
        <script src="jquery.mobile-1.1.1.min.js">
        </script>
        <script src="sms24x7.js">
        </script>
        <script src="cordova-1.9.0.js">
        </script>
    </head>
    <body onload="onLoad()">
        <!-- Home -->
        <div data-role="page" id="login">
            <div data-theme="a" data-role="header" data-position="fixed">
                <h3>
                    Вход
                </h3>
            </div>
            <div data-role="content" style="padding: 15px">
                <form id="loginForm" data-ajax="false">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="email">
                                E-mail
                            </label>
                            <input id="email" name="email" type="email" placeholder="Введите e-mail" />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="password">
                                Пароль
								<br><a href="forgot.html" data-transition="slide" rel="external">
									Забыли?
								</a>
                            </label>
                            <input id="password" name="password" type="password" />

                        </fieldset>
                    </div>
					<input type="submit" data-icon="forward" data-iconpos="right" value="Войти" data-theme="e"/>
                    <a data-role="button" data-transition="slide" href="registration.html" data-icon="plus" data-iconpos="right" rel="external">
                        Завести аккаунт
                    </a>
                </form>
            </div>
        </div>
        <script>
		var init = function(){
			
			if(init.called){
				return;
			}
			init.called = true;
			
			$("#loginForm").submit( function(){
				$(this).sms24x7({
					data: "&method=login&" + $("#loginForm").serialize(),
					success: function(data){
						window.setTimeout(function(){
							window.location.href = "index.html";
						}, 1000);
					}
				});
				$("#password").val('');
				return false;
			});
			
		}
		
		init.called = false;
		
		function onLoad() {
			document.addEventListener("deviceready", init, false);
		}
		
        </script>
    </body>
</html>
